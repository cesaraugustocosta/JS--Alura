
<!DOCTYPE html>
<html lang="PT-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aparecida Nutrição</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="titulo">Aparecida Nutrição</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Meus Pacientes</h2>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes">
            <tr class="paciente" id="primeiro-paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">100</td>
              <td class="info-altura">2.00</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente" id="segundo-paciente">
              <td class="info-nome">João</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente" id="terceiro-paciente">
              <td class="info-nome">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente" id="quarto-paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente" id="quinto-paciente">
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente" id="quinto-paciente">
              <td class="info-nome">Cesar Augusto</td>
              <td class="info-peso">106</td>
              <td class="info-altura">1.78</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="container">
        <h2 id="titulo-form">Adicionar novo Paciente</h2>
        <form class="" action="index.html" method="post">
          <div class="">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" value="" class="campo" placeholder="Digite o nome do seu paciente">
          </div>
          <div class="grupo">
            <label for="peso">Peso:</label><br>
            <input id="peso" type="text" name="peso" value="" placeholder="Digite o peso do seu paciente" class="campo-medio">
          </div><br><br>
          <div class="grupo">
            <label for="altura">Altura:</label><br>
            <input id="altura" type="text" name="altura" value="" placeholder="Digite a altura do seu paciente" class="campo-medio">
          </div><br><br>
          <div class="grupo">
            <label for="gordura">% de Gordura:</label><br>
            <input id="gordura" type="text" name="gordura" value="" placeholder="Digite a porcentagem de gordura do seu paciente" class="campo-medio">
          </div><br><br>
          <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        </form>
      </section>
    </main>
    <script src="js/principal.js">

    </script>
  </body>
</html>
